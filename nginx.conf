# Nginx configuration file for reverse proxying frontend and backend services
# This file assumes that the frontend service is running on port 3000
# and the backend service is running on port 8080.

events {}

http {
    server {
        listen 80;

        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /auth/ {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /users/ {
            proxy_pass http://backend:8080;
        }

        location /components/ {
            proxy_pass http://backend:8080;
        }
    }
}
